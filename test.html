<!DOCTYPE html>
<html>
<head>
	<style>
		.flag-container {
			position:relative;
			height:30px;
			width:70px;
		}
		.flag-label {
			width:130px;
			vertical-align:middle;
		}
		img {
			position:absolute;
			top:50%;
			left:50%;
			transform:translate(-50%,-50%);
		}
		table {
			width:300px;
		}
		table tr {
			height:30px;
			position:relative;
			text-align:right;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td class="flag-label">Switzerland</td>
			<td class="flag-container"><img height="30" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Flag_of_Switzerland_(Pantone).svg" /></td>
		</tr>
		<tr>
			<td class="flag-label">Albania</td>
			<td class="flag-container"><img height="30" src="https://upload.wikimedia.org/wikipedia/commons/3/36/Flag_of_Albania.svg" /></td>
		</tr>
	</table>
</body>
</html>
